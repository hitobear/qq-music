<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>QQ 音乐</title>
</head>

<body>
  <header id="header">
    <h1>QQ 音乐</h1>
    <img src="images/logo.png" alt="Logo" id="logo">
    <a href="#" class="download">下载 APP</a>
  </header>
  <nav class="navbar">
    <ul class="nav-list">
      <li class="nav-item" data-role="tab" data-view="#rec-view">推荐</li>
      <li class="nav-item" data-role="tab" data-view="#rank-view">排行榜</li>
      <li class="nav-item active" data-role="tab" data-view="#search-view">搜索</li>
    </ul>
  </nav>
  <div class="views">
    <div id="rec-view" class="hide">
      <div class="qq-slider" id="slider"></div>
      <div class="radios">
        <h2 class="title">电台</h2>
        <div class="list"></div>
      </div>
      <div class="playlists">
        <h2 class="title">热门歌单</h2>
        <div class="list"></div>
      </div>
      <footer class="footer">
        <div class="footer-logo"></div>
      </footer>
    </div>
    <div id="rank-view" class="hide">
      <ul class="toplist">
      </ul>
    </div>
    <div id="search-view">
      <div class="search-bar">
        <div class="input-wrap">
          <input id="search" type="text" placeholder="搜索歌曲、歌单、专辑">
          <span class="icon-search"></span>
        </div>
      </div>
      <div class="search-results">
        <ul class="song-list"></ul>
      </div>
      <div class="search-loading">
        <i class="loading-icon"></i>
        <div class="loading-text">正在载入更多...</div>
        <div class="loading-done hide">已加载全部</div>
      </div>
    </div>
  </div>
  <div id="player">
    <div class="player-container">
      <div class="player-header">
        <img class="album-cover" src="https://y.gtimg.cn/music/photo_new/T002R150x150M000001aCiDu2s9LF6.jpg?max_age=2592000">
        <div class="song-info">
          <div class="song-name ellipsis">龙卷风 (Live)</div>
          <div class="singer-name ellipsis">我们白着呢 / 李荣浩</div>
        </div>
        <span class="icon-action icon-pause"></span>
      </div>
      <div class="player-lyrics">
        <div class="player-lyrics-line-0">不忍看你像个嫌犯</div>
        <div class="player-lyrics-line-1">我就不再追问答案</div>
        <div class="player-lyrics-line-2">你的沉默已经回答</div>
        <div class="player-lyrics-line-3 active">够直接了当</div>
        <div class="player-lyrics-line-4">是我太常让你失望</div>
        <div class="player-lyrics-line-5">不够贴心包容温暖</div>
        <div class="player-lyrics-line-6">就这样就这样</div>
        <div class="player-lyrics-line-7">你不用不自然</div>
        <div class="player-lyrics-line-8">你也不要说需要我原谅</div>
        <div class="player-lyrics-line-9">我想对爱情还抱有希望</div>
        <div class="player-lyrics-line-10">反正你也没差</div>
        <div class="player-lyrics-line-11">最后勉强好聚好散</div>
        <div class="player-lyrics-line-12">一段感情这样收场</div>
      </div>
      <div class="player-footer">
        <div class="icon-list"></div>
        <div class="progress">
          <span class="progress-time progress-elapsed">01:41</span>
          <div class="progress-bar">
            <div class="progress-bar-progress"></div>
          </div>
          <span class="progress-time progress-duration">05:13</span>
        </div>
        <div class="actions">
          <a href="#" class="btn-download">下载这首歌</a>
        </div>
      </div>
    </div>
    <div class="player-background" style="background-image: url(https://y.gtimg.cn/music/photo_new/T002R150x150M000001aCiDu2s9LF6.jpg?max_age=2592000)">
    </div>
  </div>
  <script src="scripts/slider.js"></script>
  <script src="scripts/lazyload.js"></script>
  <script src="scripts/tab.js"></script>
  <script src="scripts/search.js"></script>
  <script src="scripts/players.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
